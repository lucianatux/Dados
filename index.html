<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="dice.png" type="image/x-icon" />
  </head>
  <body>
    <h1></h1>
    <input
      type="number"
      class="quantity"
      id="numberOfDice"
      min="1"
      max="6"
      placeholder="Cantidad de Dados"
    />
    <br/>
    <button id="multiRollButton">Classic Dices</button>
    <div id="multiDiceResult"></div>
    <button id="multiSpecialDiceButton">
      Hero Quest Dices
    </button>
    <div id="multiSpecialDiceResult"></div>
    <button id="dungeonDiceButton">Dungeon Dices</button>
    <input
    type="number"
    class="quantity"
    id="numberOfFaces"
    min="1"
    max="100"
    placeholder="Cantidad de Caras"
  />
    <div id="dungeonDiceResult"></div>

    <script src="script.js"></script>
  </body>
</html>
