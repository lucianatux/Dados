<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="dice.png" type="image/x-icon" />
  </head>
  <body>
    <div class="menu">
      <h1>La suerte está echada...</h1>
      <a href="#classicDiv" class="menuLink">Classic</a>
      <a href="#heroQuestDiv" class="menuLink">HeroQuest</a>
      <a href="#dungeonDiceDiv" class="menuLink">DungeonDice</a>
    </div>
    <div id="classicDiv">
      <div class="space"></div>
      <input
        type="number"
        class="quantity"
        id="numberOfDice"
        min="1"
        max="8"
        placeholder="N°deDados"
      />
      <br />
      <button
        id="multiRollButton"
        title="Dados de 6 caras con números del 1 al 6"
      >
        Classic Dices
      </button>
      <div id="multiDiceResult"></div>
    </div>
    <div id="heroQuestDiv">
      <div class="space"></div>
      <button
        id="multiSpecialDiceButton"
        title="Dados de 6 caras Hero Quest para ataque y defensa"
      >
        Hero Quest Dices
      </button>
      <div id="multiSpecialDiceResult"></div>
    </div>
    <div id="dungeonDiceDiv">
      <button
        id="dungeonDiceButton"
        title="Dado especial con cantidad de caras a elección"
      >
        Dungeon Dices
      </button>
      <input
        type="number"
        class="quantity"
        id="numberOfFaces"
        min="1"
        max="999"
        placeholder="N°deCaras"
      />
      <div class="dode">
        <div id="dungeonDiceResult" class="dodedice"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
